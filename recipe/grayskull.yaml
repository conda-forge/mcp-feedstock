{% set name = "mcp" %}
{% set version = "1.12.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mcp-{{ version }}.tar.gz
  sha256: d1d0bdeb09e4b17c1a72b356248bf3baf75ab10db7008ef865c4afbeb0eb810e
build:
  skip: true  # [py<310]
  entry_points:
    - mcp = mcp.cli:app [cli]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.10
    - hatchling
    - uv-dynamic-versioning
    - pip
  run:
    - python >=3.10
    - anyio >=4.5
    - httpx >=0.27
    - httpx-sse >=0.4
    - pydantic >=2.8.0,<3.0.0
    - starlette >=0.27
    - python-multipart >=0.0.9
    - sse-starlette >=1.6.1
    - pydantic-settings >=2.5.2
    - uvicorn >=0.23.1  # [not emscripten]
    - jsonschema >=4.20.0
    - pywin32-on-windows >=310  # [win]
test:
  imports:
    - mcp
  commands:
    - pip check
    - mcp --help
  requires:
    - pip
about:
  summary: Model Context Protocol SDK
  license: MIT
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
